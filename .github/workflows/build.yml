name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Publish (Self-contained)
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish-standalone
    
    - name: Publish (Framework-dependent)
      run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish
    
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path ./publish-standalone/* -DestinationPath UnlockOpenFile-${{ github.ref_name }}-standalone.zip
        Compress-Archive -Path ./publish/* -DestinationPath UnlockOpenFile-${{ github.ref_name }}.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          UnlockOpenFile-${{ github.ref_name }}-standalone.zip
          UnlockOpenFile-${{ github.ref_name }}.zip
        body: |
          ## UnlockOpenFile ${{ github.ref_name }}
          
          ### 다운로드
          
          - **UnlockOpenFile-${{ github.ref_name }}-standalone.zip**: .NET Runtime이 포함된 자체 포함형 빌드
          - **UnlockOpenFile-${{ github.ref_name }}.zip**: .NET 8.0 Runtime이 필요한 경량 빌드
          
          ### 요구 사항
          
          - Windows 10 이상
          - .NET 8.0 Runtime (경량 빌드를 사용하는 경우)
          
          ### 사용 방법
          
          1. ZIP 파일을 다운로드하여 압축을 풉니다
          2. UnlockOpenFile.exe를 실행합니다
          3. 자세한 사용법은 [README.md](https://github.com/trollgameskr/UnlockOpenFile/blob/main/README.md)를 참조하세요
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
